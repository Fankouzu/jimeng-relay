name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24' # Using a stable version for CI

      - name: Run Vet
        run: cd client && make vet

      - name: Run Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60.3
          working-directory: client

      - name: Run Tests
        run: cd client && go test ./... -count=1

      - name: Run Race Tests
        run: cd client && go test -race ./... -count=1
