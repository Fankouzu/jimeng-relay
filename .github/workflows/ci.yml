name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  client:
    name: Client
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: client/go.sum

      - name: Run Vet
        run: cd client && make vet

      - name: Run Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          working-directory: client

      - name: Run Tests
        run: cd client && go test ./... -count=1

      - name: Run Race Tests
        run: cd client && go test -race ./... -count=1

  server:
    name: Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache-dependency-path: server/go.sum

      - name: Run Vet
        run: cd server && make vet

      - name: Run Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.64.8
          working-directory: server

      - name: Run Tests
        run: cd server && go test ./... -count=1

      - name: Run Race Tests
        run: cd server && go test -race ./... -count=1

      - name: Run Concurrency Regression Gate
        run: cd server && go run scripts/local_e2e_concurrency.go
