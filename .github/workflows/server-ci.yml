name: Server CI

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/server-ci.yml'

jobs:
  test:
    name: Server Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: server/go.sum

      - name: Run Vet
        run: cd server && make vet

      - name: Run Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          working-directory: server

      - name: Run Tests
        run: cd server && make test

      - name: Run Race Tests
        run: cd server && make test-race
